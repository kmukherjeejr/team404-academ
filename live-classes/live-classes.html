<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="live-classes.css">
</head>
<body>

    <div class="live-class">
        <div class="live-video">
            <h1>Live Video</h1>
            <div class="content">
                <iframe
                    src="https://player.twitch.tv/?channel=krizxrofficial&parent=hackathon.hattsoffstore.com&muted=false"
                    frameborder="0"
                    scrolling="no"
                    allowfullscreen="true">
                </iframe>
            </div>
        </div>

        <div class="live-chat">
            <h1>Live Chat</h1>
            <div class="content">
                <iframe frameborder="0"
                    scrolling="yes"
                    id="chat_embed"
                    src="https://www.twitch.tv/embed/krizxrofficial/chat?parent=hackathon.hattsoffstore.com">
                </iframe>
            </div>
        </div>
    </div>
    
</body>
